<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Actors DB</title>

    <!--bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <!--endbower -->

    <!-- custom css-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="main/css/main.client.stylesheet.css">
    <!-- end custom css-->

</head>
<body>
    <div class="navbar navbar-default" ng-class="!navCollapsed && 'fullHeightNavbar'"
         data-ng-controller="MainController as mainCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" ng-class="navCollapsed && 'collapsed'"
                        ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar top-bar"></span>
                    <span class="icon-bar middle-bar"></span>
                    <span class="icon-bar bottom-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><i class="fa fa-lg fa-film"></i> <span class="hidden-xs">ACTORSDB</span></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-class="!navCollapsed && 'in fullHeight'">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-show="mainCtrl.userMgr.isLoggedIn()"><a data-ng-href="" data-ng-bind="mainCtrl.userMgr.getUser().fullName | uppercase"></a></li>
                    <li><a data-ng-href="/actors" class="pointer">ACTORS</a></li>
                    <li data-ng-hide="mainCtrl.userMgr.isLoggedIn()"><a href="login">LOGIN</a></li>
                    <li data-ng-hide="mainCtrl.userMgr.isLoggedIn()"><a href="signup">SIGNUP</a></li>
                    <li data-ng-show="mainCtrl.userMgr.isLoggedIn()"><a data-ng-href="" data-ng-click="mainCtrl.logout()" class="pointer">LOGOUT</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="view" data-ng-view>

    </div>

    <div id="app-loader" data-ng-controller="MainController as mainCtrl" data-ng-show="mainCtrl.isAppLoading">
        <div class="loader">
            <div class="blue"></div>
        </div>
    </div>

    <!--bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!--endbower -->

    <!-- custom js-->
    <script src="main/main.client.module.js"></script>
    <script src="main/controllers/main.client.controller.js"></script>
    <script src="main/services/flash.client.service.js"></script>
    <script src="main/config/main.client.routes.js"></script>
    <script src="main/services/tokenInterceptor.client.service.js"></script>

    <script src="user/user.client.module.js"></script>
    <script src="user/config/user.client.routes.js"></script>
    <script src="user/controllers/login.client.controller.js"></script>
    <script src="user/controllers/signup.client.controller.js"></script>
    <script src="user/services/userMgr.client.service.js"></script>

    <script src="actor/actors.client.module.js"></script>
    <script src="actor/services/actorsMgr.client.service.js"></script>
    <script src="actor/config/actor.client.routes.js"></script>
    <script src="actor/controllers/actors.client.controller.js"></script>

    <script src="application.js"></script>
    <!-- end custom js-->

</body>
</html>
