<div class="container loginContainer text-center">
    <div class="banner">
        <div><i class="fa fa-4x fa-film"></i></div>
        <h1>Login to Actorsdb</h1>
    </div>
    <p data-ng-show="loginCtrl.flashMessage">
        <strong data-ng-bind="loginCtrl.flashMessage" class="text-info"></strong>
    </p>
    <p data-ng-show="loginCtrl.errorMessage">
        <strong data-ng-bind="loginCtrl.errorMessage" class="text-danger"></strong>
    </p>
    <form role="form" id="loginForm" data-ng-submit="loginCtrl.login()">
        <div class="form-group">
            <input type="text" name="username" class="form-control" data-ng-model="loginCtrl.user.username" placeholder="Username">
            <input type="password" name="password" class="form-control" data-ng-model="loginCtrl.user.password" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn goBtn btn-block"><i class="fa fa-sign-in"></i> Login</button>
        </div>
    </form>
    <div class="vlarge-vertical-top-margin">
        <hr/>
        <div>
            <a data-ng-href="/signup" class="dotted-underline">Don't have an account? Create one</a>
        </div>
    </div>
</div>
